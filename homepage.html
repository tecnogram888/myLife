<!DOCTYPE html>
<html>
<head>
	<title>myLife</title>
	<link rel="stylesheet" type="text/css" href="./css/shared/main.css">
	<link rel="stylesheet" type="text/css" href="./css/home.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.4/css/jquery.dataTables.css">
</head>

<body>
	<div id="taskMenu">
		Add Task: <input id="createTask" type="text" name="taskName">
		<input id="completeTask" type="submit" value="Complete Task" />
		<input id="deleteTask" type="submit" value="Delete Task" />
    Filter Tasks: <input id="taskFilter" type="text" name="filter" />
	</div>
	<table id="taskList" class="" width=""></table>
	<div id="taskHistory"></div>

	<script id="taskHistoryTemplate" type="x-tmpl-mustache">
		<p>Task Name: {{name}}</p>
		{{#completions}}
		<li>{{displayCompleteTime}}
		{{/completions}}
	</script>

	<script src="./js/vendor/jquery-1.11.0.min.js"></script>
	<script src="./js/vendor/mustache.min.js"></script>
 <!-- <script src="http://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script> -->

	<script src="./js/lib/dataModel.js"></script>
	<script src="./js/home.js"></script>
</body>
</html>
